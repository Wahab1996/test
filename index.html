<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75">
<title>Family Medicine Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
}
body {
  font-family: 'Inter', sans-serif;
  background-color: #f1f3f6;
  color: #000;
  display: flex;
  flex-direction: column;
}
header {
  background-color: #0077b6;
  color: #fff;
  padding: 1rem;
  font-size: 1.5rem;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 0.5rem;
  font-size: 0.9rem;
}
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
h2 {
  color: #c29e15;
  margin: 1rem 0 0.5rem;
}
p {
  margin: 0.2rem 0;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 1rem;
}
.card {
  background: #fff;
  border-radius: 12px;
  padding: 1rem;
  margin: 0.5rem;
  width: 160px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}
.card svg {
  width: 36px;
  height: 36px;
  stroke: #0077b6;
  stroke-width: 2;
  fill: none;
  margin-bottom: 0.5rem;
}
footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  color: #777;
}

/* 🌙 Dark mode */
body.dark-mode {
  background-color: #121212;
  color: #eee;
}
body.dark-mode header {
  background-color: #000;
  color: #fff;
}
body.dark-mode h2 {
  color: #f1c40f;
}
body.dark-mode .card {
  background: #1e1e1e;
  color: #eee;
  box-shadow: 0 2px 8px rgba(255,255,255,0.05);
}
body.dark-mode .card:hover {
  box-shadow: 0 8px 16px rgba(255,255,255,0.1);
}
body.dark-mode footer {
  color: #aaa;
}
</style>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="assets/icon-192.png" type="image/png">
<meta name="theme-color" content="#0077b6">
</head>
<body>

<header>
  👨‍⚕️ Family Medicine Tools
  <nav>
    <a href="#">Home</a> |
    <a href="about/index.html">About</a>
  </nav>
  <button id="theme-toggle" style="margin-left:auto;">🌓</button>
</header>

<main>
  <h2>مـرحـبـاً</h2>
  <p>This app is a fast access for family medicine doctors.</p>
  <p><strong>:اختر أحد الأقسام التالية للبدء</strong></p>

  <div class="container">

    <div class="card" onclick="location.href='scores/'">
      <svg xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
      <div>Medical Scores</div>
    </div>

    <div class="card" onclick="location.href='algorithms/'">
      <svg xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 22h20L12 2z"/></svg>
      <div>Clinical Algorithms</div>
    </div>

    <div class="card" onclick="location.href='references/'">
      <svg xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v16H4z"/></svg>
      <div>Quick References</div>
    </div>

    <div class="card" onclick="location.href='calculators/'">
      <svg xmlns="http://www.w3.org/2000/svg"><path d="M5 3h14v18H5z"/></svg>
      <div>Calculators</div>
    </div>

    <div class="card" onclick="location.href='medications/'">
      <svg xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      <div>Medications</div>
    </div>

    <div class="card" onclick="location.href='screening/'">
      <svg xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v16H4z"/></svg>
      <div>Screening</div>
    </div>

  </div>

  <footer>
    EMPOWERING FAMILY PHYSICIANS WITH RELIABLE TOOLS.
  </footer>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
        document.body.classList.add("dark-mode");
    }

    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        let theme = "light";
        if (document.body.classList.contains("dark-mode")) {
            theme = "dark";
        }
        localStorage.setItem("theme", theme);
    });
});
</script>

</body>
</html>
